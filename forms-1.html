<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Pro - the Book</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        section{
            padding: 60px 0;
        }
    </style>
</head>
<body>
    
    <!-- contact form  -->
    <!-- form control, form-label, form-select, input-group, input-group-text  -->
    <section id="contact">
        <div class="container-lg">
            <div class="text-center">
                <h2>Get in Touch</h2>
                <p class="lead">Questions to ask? Fill out the form to contact directly...</p>
            </div>
            <div class="row my5 justify-content-center">

                <div class="col-lg-6">
                    <form action="">
                        <label for="email" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="e.g. mario@example.com" />

                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="e.g. Mario" />

                        <label for="subject" class="form-label">What is your question about?</label>
                        <select name="subject" id="subject" class="form-select">
                            <option value="pricing">Pricing query</option>
                            <option value="content" selected>Content query</option>
                            <option value="other">Other query</option>
                        </select>

                        <div class="form-floating mt-5 mb-4">
                            <textarea id="query" style="height: 140px"  class="form-control"></textarea>
                            <label for="query">Your query...</label>
                        </div>

                        <div class="mb-4 text-center">
                            <button class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
